<html lang="en" class="js-focus-visible" data-js-focus-visible=""><head>
  <title>&lt;model-viewer&gt; Augmented Reality</title>
  <meta charset="utf-8">
  <meta name="description" content="<model-viewer> AR examples">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="mystyle.css">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
</head>
<body>
    
    <model-viewer style="display: flex; width: 100%; height: 100%;" src="./assets/globus.glb" poster="./assets/globusimage.png" ios-src="./assets/globus.usdz" orientation="0 0deg 0" position="0 0 0" shadow-intensity="1" ar ar-modes="webxr scene-viewer quick-look" auto-rotate camera-controls shadow-intensity="1"
    shadow-softness="0.6" touch-action="pan-y" alt="A 3D model carousel">
  
        <button slot="ar-button" id="ar-button">
          View in your space
        </button>
      
        <div id="ar-prompt">
          <img src="./assets/hand.jpg">
        </div>
      
        <button id="ar-failure">
          AR is not tracking!
        </button>
      
        <div class="slider">
          <div class="slides">
            <button class="slide selected" onclick="switchSrc(this, 'globus')" style="background-image: url('./assets/globusimage.png');">
      
            </button>  
          </button></div>
        </div>
      </model-viewer>

      <script type="module">
        const modelViewer = document.querySelector("model-viewer");
      
        window.switchSrc = (element, name) => {
          const base = "./assets/" + name;
          modelViewer.src = base + '.glb';
          modelViewer.poster = base + '.png';
          const slides = document.querySelectorAll(".slide");
          slides.forEach((element) => {element.classList.remove("selected");});
          element.classList.add("selected");
        };
      
        document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
          // Keep slider interactions from affecting the XR scene.
          ev.preventDefault();
        });
      </script>

</body></html>
