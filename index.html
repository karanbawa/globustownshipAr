<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Image Target AR</title>
  <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="debugUIEnabled: false;">
    <a-nft
      type="nft"
      url="./assets/globusimage.png"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="./assets/globus.glb"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        animation-mixer
      >
      </a-entity>
    </a-nft>
  </a-scene>
</body>
</html>
